<!-- index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Reader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="qr_reader">
    <div class="header-cam">
      <a id="info-link" href="/info">
        <img src="icon/info_circle.svg" alt="info">
      </a>
      <h1>Barcode Reader</h1>
      <div id="indicator-text" style="color: red">Idle</div>
    </div>

    <video id="barcode-scanner" style="display: none;"></video>
    <canvas id="frame"></canvas>

    <div class="scan-results">
      <div id="scan-result"></div>
    </div>

    <div class="focus-box" style="display: none;">
      <div class="top-left-corner"></div>
      <div class="top-right-corner"></div>
      <div class="center-corner"></div>
      <div class="bottom-left-corner"></div>
      <div class="bottom-right-corner"></div>
    </div>
  </div>

  <div class="cam-btn" id="qrcode">
    <button id="change-camera" style="display: none;">Face Cam</button>
    <button id="open-camera-btn">Open Cam</button>
    <button id="close-camera-btn" style="display: none;">Close Cam</button>
    <button id="flash-light-btn" class="flash-off" style="display: none;">
      <img id="flash-light-img" src="icon/flashlight_off.svg" alt="Tombol Flashlight">
    </button>
  </div>

  <div class="result-box">
    <label for="BarcodeInput">Result:</label>
    <input id="BarcodeInput" readonly>
  </div>

  <script src="reader.js"></script>
</body>
</html>
